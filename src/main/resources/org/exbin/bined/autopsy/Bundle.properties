OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    Binary/hexadecimal plugin based on BinEd library.\n\n\
    <p>New "BinEd" tab is available in Data Content Viewers section.\
    </p>\n<p>Use "Open as Binary" action in main "Tools" menu or in project files context menu.\
    </p>\n\n<h1>Preview</h1>\n<img src="https://bined.exbin.org/images/bined-autopsy-preview-0.2.0.png" alt="[bined-autopsy-preview]"/>\n\n\
    <h1>Features</h1>\n\
    <ul>\
      <li>Visualize data as numerical (hexadecimal) codes and text representation</li>\n\
      <li>Codes can be also binary, octal or decimal</li>\n\
      <li>Support for Unicode, UTF-8 and other charsets</li>\n\
      <li>Searching for text / hexadecimal code with found matches highlighting</li>\n\
    </ul>\n\n\
    <h1>License</h1>\n<a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License, Version 2.0</a>\n\n\
    <h1>Links</h1>\nHomepage: <a href="https://bined.exbin.org/autopsy-plugin/">https://bined.exbin.org/autopsy-plugin/</a><br/>\n\
      Sources: <a href="https://github.com/exbin/bined-autopsy-plugin">https://github.com/exbin/bined-autopsy-plugin</a>
